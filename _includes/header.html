<header class="site-header" role="banner">
  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ '/' | relative_url }}">
      <img src="{{ '/assets/images/0lli-logo.svg' | relative_url }}" alt="{{ site.title }}" class="site-logo" />
    </a>

    <button class="menu-toggle" aria-label="Toggle navigation">&#9776;</button>

    <nav class="site-nav">
      {%- for path in site.nav_pages -%}
        {%- assign nav_page = site.pages | where: "name", path | first -%}
        {%- if nav_page -%}
          <a class="page-link" href="{{ nav_page.url | relative_url }}">{{ nav_page.title | escape }}</a>
        {%- endif -%}
      {%- endfor -%}
    </nav>
  </div>
</header>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    var toggle = document.querySelector(".menu-toggle");
    var nav = document.querySelector(".site-nav");
    if (toggle && nav) {
      toggle.addEventListener("click", function () {
        nav.classList.toggle("open");
      });
    }
  });
</script>
